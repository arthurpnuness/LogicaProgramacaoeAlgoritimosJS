<body>
    <script>
        const nDays= Number(prompt("Nº of days: ")); //numero de dias
        const nHours= Number(prompt("Hours: "));    //numero de horas
        const total= (nDays*24) + nHours            //calculando a duração da viagem
        alert(`Total of hours: ${total}`)           //exibindo o valor
    </script>
